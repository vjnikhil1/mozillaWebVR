<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
  </head>
  <body>
    <a-scene>
  <a-entity positon="1 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
  <a-animation attribute="position"
               dur="2000"
               to="4 0 0"
               ></a-animation>
</a-entity>
<a-entity  position="4 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
             dur="2000"
             begin="2000"
             to="7 0 0"></a-animation>
</a-entity>
<a-entity positon="7 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
             dur="2000"
             begin="4000"
             to="10 0 0"
             ></a-animation>
</a-entity>
<a-entity  position="10 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
           dur="2000"
           begin="6000"
           to="13 0 0"></a-animation>
</a-entity>
<a-entity position="5 -1.5 3 ">
  <a-camera></a-camera>
</a-entity>
    </a-scene>
  </body>
</html>
