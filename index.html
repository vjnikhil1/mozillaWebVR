<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
  </head>
  <body>
    <a-scene>
  <a-entity from="-4 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
  <a-animation attribute="position"
               dur="2000"
               from="-4 0 0"
               to="-1 0 0"></a-animation>
  <a-animation attribute="position" begin="8000" from="-1 0 0" to="3 -4 0"></a-animation>
</a-entity>
<a-entity  position="-1 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
             dur="2000"
             begin="2000"
             from="-1 0 0"
             to="2 0 0"></a-animation>
   <a-animation attribute="position" begin="8000" from="2 0 0" to="3 -4 0"></a-animation>
</a-entity>
<a-entity position="2 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
             dur="2000"
             begin="4000"
             from="2 0 0"
             to="5 0 0"></a-animation>
   <a-animation attribute="position" begin="8000" from="5 0 0" to="3 -4 0"></a-animation>
</a-entity>
<a-entity position="5 0 0" scale="0.3 0.3 0.3" geometry="primitive: sphere; radius: 1.5">
<a-animation attribute="position"
           dur="2000"
           begin="6000"
           from="5 0 0"
           to="8 0 0"></a-animation>
  <a-animation attribute="position" begin="8000" from="8 0 0" to="3 -4 0"></a-animation>
</a-entity>
<a-entity position="1.3 -3 4 ">
  <a-camera></a-camera>
</a-entity>
    </a-scene>
  </body>
</html>
